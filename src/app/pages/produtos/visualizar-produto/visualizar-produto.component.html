
<div class="card p-3 mb-3">
  <h4 class="p-4 w-full rounded-md shadow shadow-green-800 font-bold text-xl text-green-800">Visualizando Produto -
    #{{produto.id}}</h4>

  <div class="p-2 shadow shadow-green-800 rounded-md w-full mt-2 flex flex-col items-start justify-between">
    <div class="flex flex-col items-start w-full">
      <label>Nome</label>
      <input [(ngModel)]="produto.nome"
        class="w-full form-control mb-2 focus:outline-none  border-2 border-gray-200 rounded-lg p-2" type="text"
        disabled />
    </div>

    <div class="flex flex-col items-start w-full">
      <label>Pre√ßo</label>
      <input [value]="produto.preco | real"
             class="w-full mb-2 border-2 border-gray-200 rounded-lg p-2"
             type="text" disabled />
    </div>

    <div class="flex flex-col items-start w-full">
      <label>Marca</label>
      <input [(ngModel)]="produto.marca"
        class="w-full form-control mb-2 focus:outline-none  border-2 border-gray-200 rounded-lg p-2" type="text"
        disabled />
    </div>
  </div>
</div>
